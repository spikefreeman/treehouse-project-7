<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>WebApp</h1>
        <div>
            <img src="svgs/bell.svg" alt="Bell Icon">
            <div id="Notifications"></div>
        </div>
        <div>
            <img src="images/member-1.jpg" alt="Profile Image">
            <h3>Student Name</h3>
        </div>
    </header>

    <!--Nav-->
    <nav>
        <a><img src='svgs/home.svg' alt="Home"></a>

        <a><img src="svgs/bar-chart.svg" alt="Stats"></a>

        <a><img src="svgs/members.svg" alt="Members"></a>

        <a><img src="svgs/settings.svg" alt="Settings"></a>
    </nav>

    <!--Widgets-->
    <main>
        <div id="Traffic">
            <h2>Traffic</h2>

        </div>

        <div>
            <h2>Daily Traffic</h2>

        </div>

        <div>
            <h2>Mobile Users</h2>

        </div>

        <div>
            <h2>Social Stats</h2>

        </div>

        <div>
            <h2>New Members</h2>

        </div>

        <div>
            <h2>Recent Activity</h2>

        </div>

        <div>
            <h2>Message User</h2>

        </div>

        <div>
            <h2>Settings</h2>

        </div>

        
    </main>



</body>

</html>
